<head>

        #mySidenav a:hover {

        }

        #draft {

            background-color: #2196F3;

        #logout {
            top: 240px;
            background-color: #555
        }

        .icons {
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        #heading {
            display: inline-block;
            margin-left: 620px;

        }

        #para {
            display: block;
            margin-right: ;

</head>

                style="margin-left: 37px; margin-right:0px"></a>
        <a href="#" id="logout">Logout<img class="icons" src="icons/logout-128.png"
